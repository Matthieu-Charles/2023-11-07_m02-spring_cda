<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="w-75 m-auto">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/animal">Animal</a>

    <h1>Liste des animaux</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Couleur</th>
                <th scope="col">Sexe</th>
                <th scope="col">Esp√®ce</th>
                <th scope="col">Propri√©taire(s)</th>
                <th scope="col">Modifier</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="animalItem : ${animals}">
                <td th:text="${animalItem.getId()}"/>
                <td th:text="${animalItem.getName()}"/>
                <td th:text="${animalItem.getColor()}"/>
                <td th:text="${animalItem.getSex()}"/>
                <td th:text="${animalItem.getSpecies().getCommonName()}"/>
                <td>
                    <span th:each="person : ${animalItem.getPersons()}" th:text="${person.getFirstname()} + ' ' + ${person.getLastname()} + ' '"></span>
                </td>
                <td><a th:href="@{'/animal/' + ${animalItem.getId()}}">üìù</a></td>
                <td><a th:href="@{'/animal/delete/' + ${animalItem.id}}"
                   onclick="return confirm('√ätes-vous s√ªr ?')">üóëÔ∏è</a></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="window.location='/animal/create'">Ajouter un animal</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
